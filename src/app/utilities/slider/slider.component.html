<div *ngIf="list && list.length>0" class="ng-slider">
    <div class="ng-slider-container">
        <div #main  class="main"
        [ngStyle]="{'height': cardHeight+'px'}" 
        >
        <div *ngIf="items && items.length>0">
            <div *ngFor="let item of items; let index;" [ngStyle]="{'margin' : '0 5px', 'height': cardHeight+'px', 'width': cardWidth+'px'}" class="skill-container">
                <div class="skill">
                    <img [src]="item.icon"/>
                    <div> {{item.name}} </div>
                </div>
                   
            </div>
        </div>
            
        </div>
        <a class="prev">&lsaquo;</a>
        <a class="next">&rsaquo;</a>
    </div>
</div>
