<form [formGroup]="form" (submit)="saveChanges()">
    <mat-form-field appearance="outline">
        <mat-label>Name of skill</mat-label>
        <input matInput formControlName="name" />
        <mat-error>The name field is required</mat-error>
    </mat-form-field>

    <h2>Select icon</h2>
    <app-input-img [currentImageURL]="model?.icon" (onImageSelected)="onImageSelected($event)"></app-input-img>

    <h2>English description</h2>
    <app-input-markdown [label]="label" [markdownContent]="model?.englishDescription" (changeMarkdown)="changeEnglishMarkdown($event)"></app-input-markdown>

    <h2>Polish description</h2>
    <app-input-markdown [label]="label" [markdownContent]="model?.polishDescription" (changeMarkdown)="changePolishMarkdown($event)"></app-input-markdown>

    <div style="margin-top: 1rem;">
        <button type="submit" mat-flat-button color="accent" [disabled]="form.invalid"> Save changes</button>
        <a mat-flat-button color="warn" routerLink="/settings/aboutme/skills">Cancel</a>
    </div>
    
</form>
