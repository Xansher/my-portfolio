<div class="container">
    <div class="label-container">
        {{model.label}}
    </div>
    <div class="text-container">
        <div class="text-label">
            {{model.text}}
        </div>
        <div>
            {{model.underText}}
        </div>
    </div>
    <div class="flex">
        <div class="social-container">
            <div class="email-container">
                <mat-icon>email</mat-icon>
                <div>grzesiekszlar@gmail.com</div>
            </div>
            <div class="media-container">
                <div class="social">
                    <a href="https://www.linkedin.com/in/grzegorz-aszlar/">
                        <img [src]="'assets/Linkedin.svg'" />
                    </a>
                </div>
                <div class="social">
                    <a href="https://github.com/Xansher">           
                            <img [src]="'assets/Github.svg'" />
                    </a>
                </div>
                <div class="social">
                    <a href="https://www.instagram.com/grzes_czesc/">
                            <img [src]="'assets/Instagram.svg'" />
                    </a>
                </div>
            </div>
        </div>
        <div class="form-container">
            <app-form-contact #form (onSend)="send($event)"></app-form-contact>
        </div>
        

    </div>
    <div class="wrapper" [@modal] *ngIf="modal">
        <div  class="modal-container" >
            <div>Message sended!</div>
            <button mat-raised-button type="button" class="edit-button" (click)="modal=false;">Ok</button>
        </div>
    </div>
    
    
</div>
<app-footer></app-footer>
