<form [formGroup]="form" (submit)="saveChanges()">
    <mat-form-field appearance="outline">
        <mat-label>English label</mat-label>
        <input matInput formControlName="englishLabel" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>English text</mat-label>
        <input matInput formControlName="englishText" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>English under text</mat-label>
        <input matInput formControlName="englishUnderText" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Polish label</mat-label>
        <input matInput formControlName="polishLabel" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Polish text</mat-label>
        <input matInput formControlName="polishText" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Polish under text</mat-label>
        <input matInput formControlName="polishUnderText" />
    </mat-form-field>

    <h2>Select image</h2>
    <app-input-img [currentImageURL]="model?.image" (onImageSelected)="onImageSelected($event)"></app-input-img>

    <h2>Select photo</h2>
    <app-input-img [currentImageURL]="model?.photo" (onImageSelected)="onPhotoSelected($event)"></app-input-img>
    <div style="margin-top: 1rem;">
        <button type="submit" mat-flat-button color="accent" [disabled]="form.invalid"> Save changes</button>
    </div>

</form>
